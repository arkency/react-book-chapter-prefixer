<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div class="form-horizontal">
      <div class="form-group">
        <label for="selectbox" class="col-sm-3 control-label">Country</label>
        <div class="col-sm-3">
          <select class="form-control" id="selectbox">
            <option value="Poland">Poland</option>
            <!--Many more options here -->
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="input-text" class="col-sm-3 control-label">Phone number</label>
        <div class="col-sm-3">
          <div class="input-group">
            <span class="input-group-addon">+48</span>
            <!--Of course above span should be able to change text -->
            <input type="text" class="form-control" id="input-text" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
